<html>

<head>

    <title>Calculadora</title>
</head>

<body>
<div class="content">
<div class="hamburger" onclick="myFunction(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>
   <div class="app">
        <h1 id="menu1">CALCULADORA</h1>
        <div>
          <form name="calculadora"><br>
			<input type="text" name="Imput"></input><br>

	          <input type="button" name = "um" class="" value="1" onclick="calculadora.Imput.value +='1'"></input> 
	          <input type="button" name = "dois" class="" value="2" onclick="calculadora.Imput.value +='2'"></input> 
	          <input type="button" name = "tres" class="" value="3" onclick="calculadora.Imput.value +='3'"></input>
	          <input type="button" name = "mais " class="" value="+" onclick="calculadora.Imput.value +='+'"></input>
	          <br>
	          <input type="button" name = "quatro" class="" value="4" onclick="calculadora.Imput.value +='4'"></input> 
	          <input type="button" name = "cinco" class="" value="5" onclick="calculadora.Imput.value +='5'"></input> 
	          <input type="button" name = "seis" class="" value="6" onclick="calculadora.Imput.value +='6'"></input>
	          <input type="button" name = "menos" class="" value="-" onclick="calculadora.Imput.value +='-'"></input> 
	          <br> 
	          <input type="button" name = "sete" class="" value="7" onclick="calculadora.Imput.value +='7'"></input> 
	          <input type="button" name = "oito" class="" value="8" onclick="calculadora.Imput.value +='8'"></input> 
	          <input type="button" name = "nove" class="" value="9" onclick="calculadora.Imput.value +='9'"></input>
	          <input type="button" name = "vezes" class="" value="*" onclick="calculadora.Imput.value +='*'"></input>
	          <br> 
	          <input type="button" name = "ce" class="" value="C" onclick="calculadora.Imput.value =''"></input> 
	          <input type="button" name = "zero" class="" value="0" onclick="calculadora.Imput.value +='0'"></input> 
	          <input type="button" name = "igual" class="" value="=" onclick="calculadora.Imput.value =eval(calculadora.Imput.value)"></input>
	          <input type="button" name = "dividir" class="" value="/" onclick="calculadora.Imput.value +='/'"></input>        
          </form>  
        </div>
        <br>
     </div>  
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

        app.initialize();

    </script>


</body>
